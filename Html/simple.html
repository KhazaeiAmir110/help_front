<!DOCTYPE html>

    <title>Html Table</title>
    <link rel="icon" type="image/png" href="images.jpg">

    <style>
        body{
            font-family: "Urdu Typesetting";
        }
        table{
            width: 100%;
            text-align: right;
            border-collapse: collapse;
        }
        th,td{
            border: 2px solid blue;
            padding: 10px;
        }
        thead{
            text-align: center;
            font-size: x-large;
        }
        tbody{
            color: purple;
        }
    </style>
</head>
