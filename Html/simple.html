<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Html List</title>
    <link rel="icon" type="image/png" href="images.jpg">
</head>
<body style="font-family: 'Urdu Typesetting'">
    <!-- ul -->
    <ul style="list-style-type:square;">
        <li>ali</li>
        <li>hamid</li>
        <li>reza</li>
    </ul>
    <!--  ol  -->
    <ol>
        <li>ali</li>
        <li>amir</li>
        <li>hossein</li>
    </ol>
<hr>
    <ol type="A">
        <li>ali</li>
        <li>amir</li>
        <li>hossein</li>
    </ol>
<hr>
    <ol type="1" start="10">
        <li>ali</li>
        <li>amir</li>
        <li>hossein</li>
    </ol>
</body>
</html>
