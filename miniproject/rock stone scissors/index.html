<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="grid-container">
        <div class="items_box">
          <h1>: انتخاب کنید </h1>
          <div class="images_contain">
            <img src="./images/paper.png" class="img-items" alt="paper">
            <img src="./images/rock.png" class="img-items" alt="rock">
            <img src="./images/scissors.png" class="img-items" alt="scissors">
          </div>
          <h2>: CPU انتخاب </h2>
          <img src="./images/paper.png" class="img-cpu-choosed hidden" alt="paper">
          <img src="./images/rock.png" class="img-cpu-choosed hidden" alt="">
          <img src="./images/scissors.png" class="img-cpu-choosed hidden" alt="">
        </div>
        <div class="result_box" id="result_box">
          <h1>: نتیجه</h1>
          <div class="result_container">
            <div class="user-point-container">
              <h2>: کاربر</h2>
              <div id="user-point">
                0
              </div>
            </div>
            <div class="cpu-point-container">
              <h2>CPU:</h2>
              <div id="cpu-point">
                0
              </div>
            </div>
          </div>
        </div>

        <button onclick=refresh()>Refresh</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
