<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onchange</title>
</head>
<body>
<h1>Hello word</h1>

<select id="mySelect" onchange="displayText()">
  <option value="0">همه</option>
  <option value="2">احسان امیری</option>
</select>

<p id="textToShow" style="display: none;">متن تستی لورم</p>

<script>
function displayText() {
  var selectElement = document.getElementById('mySelect');
  var selectedValue = selectElement.value;
  var textElement = document.getElementById('textToShow');

  if (selectedValue === "0") {
    textElement.innerHTML = "متن برای همه";
  } else if (selectedValue === "2") {
    textElement.innerHTML = "متن برای احسان امیری";
    document.querySelector('#textToShow').style.display = 'inline';
  } else {
    textElement.innerHTML = "متن اولیه";
  }
}
</script>

<h2 style="display: none">==========================</h2>
<h3>in god</h3>
</body>
</html>
